deptrac:
    paths:
        - ./src
    layers:
        - name: Attribute
          collectors:
            - type: directory
              value: src/Attribute/.*
        - name: Contract
          collectors:
            - type: directory
              value: src/Contract/.*
        - name: DependencyInjection
          collectors:
            - type: directory
              value: src/DependencyInjection/.*
        - name: Model
          collectors:
            - type: directory
              value: src/Model/.*
        - name: Service
          collectors:
            - type: directory
              value: src/Service/.*
        - name: Twig
          collectors:
            - type: directory
              value: src/Twig/.*
    ruleset:
        Attribute: []
        Contract: [Model]
        DependencyInjection: [Service]
        Model: []
        Service: [Contract, Model]
        Twig: [Contract, Model]
